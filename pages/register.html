<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>interactive calender --register</title>
	<!-- register css -->
	<link rel="stylesheet" type="text/css" href="../css/register.css"/>
</head>
<body>
	<div class="main">
		<h1>Register Here</h1>
		<form class="register-user" id="register-user">
			<input type="text" name="name" class="name" placeholder="Full Name..."/>
			<input type="email" name="email" class="email" placeholder="Email..."/>
			<input type="password" name="password" class="password" placeholder="Password..."/>
			<input type="password" name="confirmPassword" class="comfirm-password" placeholder="Comfirm Password..."/>
			<input type="submit" name="register-submit" value="Register" />
		</form>
		<a href="../index.html" class="back" >< Go Back</a>
		<a href="login.html" class="login" >Login ></a>
	</div>
	<!-- script -->
	<script type="text/javascript" src="../js/register.js"></script>
</body>
</html>
